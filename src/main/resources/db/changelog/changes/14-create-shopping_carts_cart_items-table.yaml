databaseChangeLog:
  - changeSet:
      id: create-shopping_carts_cart_items-table
      author: nk
      changes:
        - createTable:
            tableName: shopping_carts_cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shopping_cart_id
                    references: shopping_carts(id)
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_id
                    references: cart_items(id)
        - addPrimaryKey:
            tableName: shopping_carts_cart_items
            constraintName: pk_shopping_carts_cart_items
            columnNames: shopping_cart_id, cart_item_id
